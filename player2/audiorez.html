<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="audiorez.css"/>
    <title>Player 2</title>
    <link rel="icon" type="Images/x-icon" href="../atsicon.ico"/>
  </head>
  <body>
<div class="background"><img src="imgs_audio/sphinx2.jpg" id="bg_img" /></div>
    <div class="container">
<div class="player_img"><img src="imgs_audio/amazon2.jpg" id="cover" class="active" /></div>
      <h2 id="music_title">Capital Letters</h2>
      <h3 id="musric_artist">Lorem, ipsum dolor.</h3>
      <div class="player_progress" id="player_progress">
        <div class="progress" id="progress">
          <div class="music_duration">
            <span id="current_time">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>
      </div>
      <div class="player_controls">
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
      </div>
    </div>
<script defer src="audiorez.js"></script>
</body>
</html>
